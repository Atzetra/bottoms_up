name: enzo_sastrokarijo_s_application
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_riverpod: ^2.4.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Lexend Giga
      fonts: 
        - asset: assets/fonts/LexendGigaBold.ttf
          weight: 700
        - asset: assets/fonts/LexendGigaExtraBold.ttf
          weight: 800
    - family: Karla
      fonts: 
        - asset: assets/fonts/KarlaBold.ttf
          weight: 700
        - asset: assets/fonts/KarlaRegular.ttf
          weight: 400
    - family: NATS
      fonts: 
        - asset: assets/fonts/NATS.ttf
          weight: 400
