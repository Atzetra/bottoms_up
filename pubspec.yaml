name: bottoms_up
description: "A project by Iris and Enzo"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  appwrite: ^11.0.1
  envied: ^0.5.3
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.4
  flutter_staggered_grid_view: ^0.7.0
  fluttertoast: ^8.2.4
  font_awesome_flutter: ^10.6.0
  freezed_annotation: ^2.4.1
  go_router: ^13.0.1
  google_fonts: ^6.1.0
  hooks_riverpod: ^2.4.9
  json_annotation: ^4.8.1
  riverpod_annotation: ^2.3.3
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  custom_lint: ^0.5.8
  riverpod_lint: ^2.3.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  envied_generator: ^0.5.3
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg
    - assets/home_screen/ic_baseline-mail.svg

  fonts:
    - family: NATS
      fonts:
        - asset: assets/fonts/NATS-Regular.ttf
